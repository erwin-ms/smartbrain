apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: gordonbmsft/smartbrainml:v12 #mosabami/smartbrainml:v11
        ports:
        - containerPort: 2000
        env:
          - name: REDIS_HOST
            value: redis-service
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
            memory: 512Mi

